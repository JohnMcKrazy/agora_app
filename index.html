                <h3 class="subtitle_verbalizaciones_alert">Buscador</h3>
                <div class="search_container">
                  <input
                    type="text"
                    class="complete_input search_input"
                    id="items_verbalizacion_input"
                    placeholder="Puedes buscar por referencia, id o contenido"

              <div class="container left_container">
                <div class="cards_container answers_cards_container">

                </div>
              </div>
              <div class="container right_container">
                <div class="cards_container" id="item_verbalizaciones_alert_cards_container">

                    <button type="button" class="btn panel_btn" id="add_item_verbalizaciones_alert">

                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

              id="next_verbalizacion_btn"
              aria-label="Siguiente"
            >
              <span class="tag_btn">Siguiente</span>
            </button>
          </div>
        </div>
